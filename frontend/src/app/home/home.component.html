<main>
    <div id="search-box">
        <div id="search">
            <span class="p-input-icon-right">
                <i class="pi pi-search"></i>
                <input type="text" pInputText [(ngModel)]="search" (input)="searchCheck()" placeholder="Arama yap..."/>
            </span>
        </div>    
    </div>
    <article>
    @if(result.length){
        @for (food of result; track $index;) {
            <app-food-card [food]="food"></app-food-card>
        }
    }@else{
        <p>{{emptyString}}</p>
    }
    </article>
</main>
